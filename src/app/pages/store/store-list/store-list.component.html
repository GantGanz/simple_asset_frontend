<div class="container text-center text-black">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Alert!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger deleteStoreBtn" data-bs-dismiss="modal"
                        aria-label="Close" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mt-3" type="button" id="addStoreBtn" routerLink="/stores/new">Add Store</button>

    <div class="container-fluid bg-white mt-3 rounded-corner mb-3 border">
        <hr>
        <h2 class="text-center">Store List</h2>
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Store Name</th>
                        <th scope="col">Store Code</th>
                        <th scope="col">Store Photo</th>
                        <th scope="col">Is Active</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody class="all-accounts">
                    <tr *ngFor="let u of storesDto.data; index as i">
                        <td scope="col">{{ i + 1 }}</td>
                        <td scope="col">{{ u.storeName }}</td>
                        <td scope="col">{{ u.storeCode }}</td>
                        <td scope="col"><img data-bs-toggle="modal" data-bs-target="#photoModal" role="button"
                                src={{fileDownload}}{{u.fileId}} alt="store-pic" class="thumbnail"></td>
                        <td scope="col">{{ u.isActive }}</td>
                        <td scope="col">
                            <button class="btn btn-primary updateStoreBtn" type="button"
                                routerLink="/stores/edit/1">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" (click)="getItemId(u.storeId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
