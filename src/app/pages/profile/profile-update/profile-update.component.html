<div class="container-fluid mt-3 rounded-corner mb-3 border bg-light text-dark col-9">
    <h3 class="text-center mt-3">Update Profile</h3>
    <form class="row" #formUpdate="ngForm" (ngSubmit)="formUpdate.valid && saveUpdate()">
        <div class="col-md-6">
            <label for="fullname-profile-update" class="form-label mt-3">Fullname <span
                    class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullname-profile-update" maxlength="50" required
                [(ngModel)]="userUpdateDto._fullname" name="fullname">
        </div>
        <div class="col-md-6">
            <label for="email-profile-update" class="form-label mt-3">Email </label>
            <input type="email" class="form-control" id="email-profile-update" disabled
                [(ngModel)]="userUpdateDto._email" name="email">
        </div>
        <div class="col-md-6">
            <label for="photo-profile" class="form-label mt-3">Photo <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="photo-profile" required (change)="fileUpload($event)">
        </div>
        <div class="d-flex mt-4 mb-3 justify-content-between">
            <button type="button" class="btn btn-secondary" id="backProfileBtn" routerLink={{profileUrl}}>BACK</button>
            <button type="submit" class="btn btn-primary" id="saveProfileBtn"
                [disabled]="formUpdate.invalid">SAVE</button>
        </div>
    </form>
</div>
