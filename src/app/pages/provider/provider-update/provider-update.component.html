<div class="container-fluid mt-3 rounded-corner mb-3 border bg-light text-dark col-9">
    <h3 class="text-center mt-3">Update provider</h3>
    <form class="row" #formProviderUpdate="ngForm" (ngSubmit)="formProviderUpdate.valid && saveUpdate()">
        <div class="col-md-6">
            <label for="provider-name-provider-update" class="form-label mt-3">provider Name <span
                    class="text-danger">*</span></label>
            <input type="text" class="form-control" id="provider-name-provider-update" maxlength="50" required
                [(ngModel)]="providerUpdateDto._providerName" name="provider-name">
        </div>
        <div class="col-md-6">
            <label for="provider-code-provider-update" class="form-label mt-3">provider Code</label>
            <input type="text" class="form-control" id="provider-code-provider-update" disabled
                [(ngModel)]="providerUpdateDto._providerCode" name="provider-code">
        </div>
        <div class="col-md-6">
            <label for="store-provider" class="form-label mt-3">Store <span class="text-danger">*</span></label>
            <select class="form-select" aria-label="store" id="store-provider" required
                [(ngModel)]="providerUpdateDto._storeId" name="provider-storeId">
                <ng-container *ngFor="let s of storesDto.data">
                    <option value={{s.storeId}}>{{s.storeName}}</option>
                </ng-container>
            </select>
        </div>
        <div class="col-md-6">
            <label for="photo-provider" class="form-label mt-3">Photo <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="photo-provider" required (change)="fileUpload($event)">
        </div>
        <div class="col-md-6">
            <label for="is-active-provider-update" class="form-label mt-3">Is Active </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="active-provider" id="true-active-provider" checked
                    value="true" [(ngModel)]="providerUpdateDto._isActive" [value]="true">
                <label class="form-check-label" for="true-active-provider">
                    Active
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="active-provider" id="false-active-provider"
                    value="false" [(ngModel)]="providerUpdateDto._isActive" [value]="false">
                <label class="form-check-label" for="false-active-provider">
                    Not Active
                </label>
            </div>
        </div>
        <div class="d-flex mt-4 mb-3 justify-content-between">
            <button type="button" class="btn btn-secondary" id="backProviderBtn" routerLink="/providers">BACK</button>
            <button type="submit" class="btn btn-primary" id="saveUpdateProviderBtn"
                [disabled]="formProviderUpdate.invalid">SAVE</button>
        </div>
    </form>
</div>
