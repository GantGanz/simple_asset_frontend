<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="photoModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-auto">
                <img src="https://e-katalog.lkpp.go.id/katalog/produk/download/gambar/930381026" alt="modal-pic-1"
                    id="placeholderModal" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<div class="container text-center text-black">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Alert!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger deleteCompanyBtn" data-bs-dismiss="modal"
                        aria-label="Close" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary mt-3" type="button" id="addCompanyBtn" routerLink="/companies/new">Add
        Company</button>

    <div class="container-fluid bg-white mt-3 rounded-corner mb-3 border">
        <hr>
        <h2 class="text-center">Company List</h2>
        <hr>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Company Code</th>
                        <th scope="col">Company Photo</th>
                        <th scope="col">Is Active</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody class="all-accounts">
                    <tr *ngFor="let c of companiesDto.data; index as i">
                        <td scope="col">{{ i+1 }}</td>
                        <td scope="col">{{ c.companyName }}</td>
                        <td scope="col">{{ c.companyCode }}</td>
                        <td scope="col"><img data-bs-toggle="modal" data-bs-target="#photoModal" role="button"
                                src={{fileDownload}}{{c.fileId}} alt="company-pic" class="thumbnail"></td>
                        <td scope="col">{{ c.isActive }}</td>
                        <td scope=" col">
                            <button class="btn btn-primary updateCompanyBtn" type="button"
                                routerLink="/companies/edit/{{ c.companyId }}">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" type="button" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" (click)="getItemId(c.companyId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
    </div>
</div>
