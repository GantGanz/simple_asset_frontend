<div class="container-fluid mt-3 mb-3 border bg-light text-dark col-9">
    <h3 class="text-center mt-3">Add User</h3>
    <form class="row" #formUserInsert="ngForm" (ngSubmit)="formUserInsert.valid && submitInsert()">
        <div class="col-md-6">
            <label for="fullname-user" class="form-label mt-3">Fullname <span class="text-danger">*</span></label>
            <input [(ngModel)]="userInsertReqDto._fullname" name="fullName" type="text" class="form-control"
                id="fullname-user" maxlength="50" required>
        </div>
        <div class="col-md-6">
            <label for="email-user" class="form-label mt-3">Email <span class="text-danger">*</span></label>
            <input [(ngModel)]="userInsertReqDto._email" name="email" type="email" class="form-control" id="email-user"
                maxlength="50" required>
        </div>
        <div class="col-md-6">
            <label for="photo-user" class="form-label mt-3">Photo <span class="text-danger">*</span></label>
            <input (change)="fileUpload($event)" type="file" class="form-control" id="photo-user" required>
        </div>
        <div class="d-flex mt-4 mb-3 justify-content-between">
            <button type="button" class="btn btn-secondary" id="backUserBtn" routerLink="/users">BACK</button>
            <button type="submit" class="btn btn-primary" id="submitAddUserBtn"
                [disabled]="formUserInsert.invalid">SUBMIT</button>
        </div>
    </form>
</div>
