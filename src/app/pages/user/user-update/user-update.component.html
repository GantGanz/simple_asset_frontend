<div class="container-fluid mt-3 rounded-corner mb-3 border bg-light text-dark col-9">
    <h3 class="text-center mt-3">Update User</h3>
    <form class="row" #formUserUpdate="ngForm" (ngSubmit)="formUserUpdate.valid && saveUpdate()">
        <div class="col-md-6">
            <label for="fullname-user-update" class="form-label mt-3">Fullname <span
                    class="text-danger">*</span></label>
            <input type="text" class="form-control" id="fullname-user-update" maxlength="50" required
                [(ngModel)]="userUpdateDto._fullname" name="fullname">
        </div>
        <div class="col-md-6">
            <label for="email-user-update" class="form-label mt-3">Email </label>
            <input type="email" class="form-control" id="email-user-update" disabled [(ngModel)]="userUpdateDto._email"
                name="email">
        </div>
        <div class="col-md-6">
            <label for="photo-user" class="form-label mt-3">Photo <span class="text-danger">*</span></label>
            <input type="file" class="form-control" id="photo-user" required (change)="fileUpload($event)">
        </div>
        <div class="col-md-6">
            <label for="is-active-user-update" class="form-label mt-3">Is Active </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="active-user" id="true-active-user" checked
                    value="true" [(ngModel)]="userUpdateDto._isActive" [value]="true">
                <label class="form-check-label" for="true-active-user">
                    Active
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="active-user" id="false-active-user" value="false"
                    [(ngModel)]="userUpdateDto._isActive" [value]="false">
                <label class="form-check-label" for="false-active-user">
                    Not Active
                </label>
            </div>
        </div>
        <div class="d-flex mt-4 mb-3 justify-content-between">
            <button type="button" class="btn btn-secondary" id="backUserBtn" routerLink="/users">BACK</button>
            <button type="submit" class="btn btn-primary" id="saveUpdateUserBtn"
                [disabled]="formUserUpdate.invalid">SAVE</button>
        </div>
    </form>
</div>
